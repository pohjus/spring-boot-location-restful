<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML5 Page</title>
</head>
<body>
<h1>Simple Frontend</h1>

<button>Add new Locations</button>

<ul></ul>

<script>


document.querySelector("button").addEventListener("click", () => {
    httpCall("/api/locations/randomize/5")
})

const httpCall = async (url) => {
    let hr = await fetch(url)
    let locations = await hr.json()
    document.querySelector("ul").innerHTML =
       locations.map(loc => `<li>latitude: ${loc.latitude}, longitude: ${loc.longitude}</li>`).join("\n")
}

httpCall("/api/locations/")


</script>
</body>
</html>
